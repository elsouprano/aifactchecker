<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <title>AI Fact-Checker</title>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-4 pt-12 sm:pt-24 min-h-screen">
        <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
            <!-- Header Section -->
            <div class="p-6 sm:p-8 bg-blue-600 text-white">
                <h1 class="text-3xl sm:text-4xl font-bold text-center">
                    Grounded AI Fact-Checker
                </h1>
                <p class="text-center text-blue-100 mt-2">
                    Ask a question. Get an answer grounded in real-time search results
                </p>
            </div>
            <form id="search-form" class="p-6 sm:p-8 border-b border-gray-200">
                <label for="search-input" class="block text-lg font-semibold mb-3">Enter your question or topic:</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input 
                        type="text"
                        id="search-input"
                        placeholder="e.g, 'What was the score of the last Super Bowl?'"
                        class="flex-grow w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button
                        type="submit"
                        id="search-button"
                        class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Search
                    </button>
                </div>
            </form>
            <!-- Results Section -->
            <div id="results-container" class="p-6 sm:p-8">
                
                <!-- 1. Loading State (hidden by default) -->
                <div id="loading-spinner" class="hidden flex-col items-center justify-center py-12">
                    <div class="loader w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin"></div>
                    <p class="mt-4 text-lg font-medium text-gray-600">
                        Searching and generating answer...
                    </p>
                </div>

                <!-- 2. Error State (hidden by default) -->
                <div id="error-message" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <h3 class="font-bold">Error</h3>
                    <p id="error-text">Something went wrong. Please try again.</p>
                </div>

                <!-- 3. Success State (hidden by default) -->
                <div id="success-results" class="hidden space-y-8">
                    
                    <!-- The Answer -->
                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-blue-700 border-b border-gray-300 pb-2">
                            Summary
                        </h2>
                        <p id="answer-text" class="text-base sm:text-lg leading-relaxed whitespace-pre-line">
                            <!-- AI-generated answer will appear here -->
                        </p>
                    </div>

                    <!-- The Sources -->
                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-green-700 border-b border-gray-300 pb-2">
                            Sources
                        </h2>
                        <ul id="sources-list" class="space-y-3 list-inside">
                            <!-- Source links will be dynamically added here -->
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
